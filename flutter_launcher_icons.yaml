dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/appIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/appIcon.png"
    background_color: "#42a5f5" # Exemple de couleur de fond pour le web
    theme_color: "#42a5f5"      # Exemple de couleur de th√®me pour le web
  windows:
    generate: true
    image_path: "images/appIcon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/appIcon.png"
